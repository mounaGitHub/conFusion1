<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ baseURL + dish.image }}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">Back</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40" *ngIf="dish">
    <div
      fxLayout="column"
       >
       <div fxFlex>
        <mat-list fxFlex>
          <h3>Comments</h3>
          <mat-list-item *ngFor="let elt of dish.comments">
            <p matLine>
              <span> {{elt.comment}} </span>
            </p>
            <p matLine>
              <span> {{elt.rating}} stars</span>
            </p>
            <p matLine>
              <span> -- {{elt.author}}  {{elt.date|date:'mediumDate'}}</span>
            </p>
          </mat-list-item>
        </mat-list>
       </div>
       <mat-list  fxFlex *ngIf="feedbackForm.valid">
        <mat-list-item  >
          <p matLine>
            <span> {{comment.comment}} </span>
          </p>
          <p matLine>
            <span> {{comment.rating}} stars</span>
          </p>
          <p matLine>
            <span> -- {{comment.author}} </span>
          </p>
        </mat-list-item>
      </mat-list>
       <div fxFlex fxFlexOffset="20px" class="form-size">
        <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="full-width">
              <input matInput  placeholder="Name" type="text"  formControlName="author">
              <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-slider
            thumbLabel
            tickInterval="1"
            min="0"
            max="5"
            formControlName="rating">
            </mat-slider>
          </p>
          <p>
            <mat-form-field class="full-width">
              <textarea matInput  placeholder="Your Comment" rows=12 formControlName="comment"></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="!feedbackForm.valid ">Submit</button>
        </form>
       </div>
    </div>
    
  </div>

  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
